<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e0ff"/>
      <stop offset="100%" stop-color="#b066ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="20" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="200" fill="#0f172a"/>

  <!-- Outer ring -->
  <circle cx="512" cy="512" r="360" stroke="url(#grad)" stroke-width="30" fill="none"/>

  <!-- Inner split circle (two halves) -->
  <path d="M512 192 A320 320 0 0 1 832 512 L512 512 Z" fill="url(#grad)" opacity="0.35"/>
  <path d="M512 832 A320 320 0 0 1 192 512 L512 512 Z" fill="url(#grad)" opacity="0.15"/>

  <!-- Pixel squares inside -->
  <rect x="420" y="420" width="60" height="60" rx="10" fill="#22d3ee"/>
  <rect x="540" y="420" width="60" height="60" rx="10" fill="#a78bfa"/>
  <rect x="480" y="520" width="60" height="60" rx="10" fill="#22d3ee"/>
  <rect x="600" y="520" width="60" height="60" rx="10" fill="#a78bfa"/>

  <!-- Diagonal comparison line -->
  <line x1="320" y1="320" x2="704" y2="704" stroke="url(#grad)" stroke-width="18" stroke-linecap="round" opacity="0.7"/>

  <!-- Small lens circle hint -->
  <circle cx="720" cy="720" r="80" fill="none" stroke="url(#grad)" stroke-width="16" filter="url(#shadow)"/>
  <rect x="770" y="770" width="180" height="28" rx="14" fill="url(#grad)" transform="rotate(45 770 770)" filter="url(#shadow)"/>
</svg>
